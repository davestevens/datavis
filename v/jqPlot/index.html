<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Data Visualisation / jqPlot</title>
    <link rel="stylesheet" href="/css/datavis.css" type="text/css">
    <script src="/js/lib/jquery.1.8.0.min.js" type="text/javascript"></script>

    <!-- jqPlot -->
    <link rel="stylesheet" type="text/css" href="/js/lib/dist/jquery.jqplot.css" />
    <script src="/js/lib/dist/jquery.jqplot.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/lib/dist/plugins/jqplot.pieRenderer.min.js"></script>
    <script type="text/javascript" src="/js/lib/dist/plugins/jqplot.barRenderer.min.js"></script>
    <script type="text/javascript" src="/js/lib/dist/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="/js/lib/dist/plugins/jqplot.pointLabels.min.js"></script>
    <!-- /jqPlot -->

    <!-- Funcs -->
    <script src="/js/func.js"></script>
    <!-- /Funcs -->

    <script>
      $(document).ready(function() {
        $.getJSON(data_url,
          function(data) {
      /* Gender Pie Chart */
      pie_chart(extract_data('gender', data), 'gender');

      /* Favorite Brand Pie Chart */
      pie_chart(extract_data('fav_brand', data), 'fav_brand');

      /* Device Pie Chart */
      pie_chart(extract_data('device', data), 'device');

      /* Slider Bar Chart */
      bar_chart(extract_data('slider', data), 'slider');
          })
      });
    </script>
  </head>

  <body>
    <header>
      <div class="container">
	<h1>Data Visualisation / jqPlot</h1>
      </div>
    </header>
    <div class="container">
      <div id="content">
	<h2>Gender</h2>
	<div id="gender">
	</div>

	<h2>Favorite Brand</h2>
	<div id="fav_brand">
	  <p>Favorite Brand data displayed as pie chart.</p>
	</div>

	<h2>Device</h2>
	<div id="device">
	  <p>Device data displayed as pie chart.</p>
	</div>

	<h2>Slider</h2>
	<div id="slider">
	  <p>Slider data displayed as bar chart.</p>
	</div>
      </div>

      <footer>
      </footer>

    </div>
  </body>

</html>
