<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Data Visualisation / wCircles</title>
    <link rel="stylesheet" href="/css/datavis.css" type="text/css">
    <script src="/js/lib/jquery.1.8.0.min.js" type="text/javascript"></script>

    <!-- wCircles -->
    <link rel="stylesheet" type="text/css" href="/css/wCircles.css" />
    <script src="/js/wCircles.js"></script>
    <!-- /wCircles -->

    <!-- Funcs -->
    <script src="/js/func.js"></script>
    <!-- /Funcs -->

    <script>
      $(document).ready(function() {
        $.getJSON(data_url,
          function(data) {
      /* Favorite Brand Circles */
      weighted_circles(extract_data('fav_brand', data), 'fav_brand', {radius: 85, padding: 1});

      /* Device Circles */
      weighted_circles(extract_data('device', data), 'device', {colors: ['#FEC864', '#D25831', '#C1C451', '#82964E', '#60360C']});

      /* Slider Circles */
      weighted_circles(extract_data('slider', data), 'slider', {radius: 30, padding: 5});
          })
      });
    </script>
  </head>

  <body>
    <header>
      <div class="container">
	<h1>Data Visualisation / wCircles</h1>
      </div>
    </header>
    <div class="container">
      <div id="content">
	<p>wCircles displays data based on the number of occurences within a data set.</p>
	<h2>Favorite Brand</h2>
	<div id="fav_brand">
	</div>

	<h2>Device</h2>
	<div id="device">
	</div>

	<h2>Slider</h2>
	<div id="slider">
	</div>
      </div>

      <footer>
      </footer>

    </div>
  </body>

</html>
