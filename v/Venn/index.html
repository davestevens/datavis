<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Data Visualisation / Venn</title>
    <link rel="stylesheet" href="/css/datavis.css" type="text/css">
    <script src="/js/lib/jquery.1.8.0.min.js" type="text/javascript"></script>

    <!-- Venn -->
    <link rel="stylesheet" type="text/css" href="/css/Venn.css" />
    <script src="/js/Venn.js"></script>
    <!-- /Venn -->

    <!-- Funcs -->
    <script src="/js/func.js"></script>
    <!-- /Funcs -->

    <script>
      $(document).ready(function() {
        $.getJSON(data_url,
          function(data) {
            /* Check Box Venn Diagram */
            venn_diagram(extract_data(['user', 'checkbox'], data), 'checkbox', {elementSize: 18, elementPadding: 2, type: 'svg'});

            /* User Venn Diagram */
            venn_diagram_2(extract_data('user', data), data, 'users', {elementSize: 30, elementPadding: 2, maxSize: 400, type: 'canvas'});
          })
      });
    </script>
  </head>

  <body>
    <header>
      <div class="container">
	<h1>Data Visualisation / Venn</h1>
      </div>
    </header>
    <div class="container">
      <div id="content">
	<h2>Checkbox</h2>
	<p>Checkbox options compared between two users displayed in Venn Diagram.</p>
	<div id="checkbox">
	</div>

	<h2>Users</h2>
	<p>Checkbox options compared between two users displayed in Venn Diagram.</p>
	<div id="users">
	</div>
      </div>

      <footer>
      </footer>

    </div>
  </body>

</html>
